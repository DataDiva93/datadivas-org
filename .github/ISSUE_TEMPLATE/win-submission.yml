name: "Win Submission"\ndescription: "Submit a shipped lab/project for review + possible feature on /wins."\ntitle: "[WIN] <your project name>"\nlabels: ["win-submission"]\nbody:\n  - type: input\n    id: repo\n    attributes:\n      label: Repo URL\n      placeholder: "https://github.com/<user>/<repo>"\n    validations:\n      required: true\n  - type: input\n    id: demo\n    attributes:\n      label: Demo URL (video) or screenshots link\n      placeholder: "YouTube/Loom/Drive link"\n    validations:\n      required: true\n  - type: textarea\n    id: summary\n    attributes:\n      label: What did you build?\n      description: "One paragraph max. Outcome-focused."\n    validations:\n      required: true\n  - type: textarea\n    id: broke\n    attributes:\n      label: What broke + how did you fix it?\n      description: "Be honest. This is what makes it real."\n    validations:\n      required: true\n  - type: textarea\n    id: validation\n    attributes:\n      label: How do we know it works?\n      description: "Tests, checks, proof queries, expected output."\n    validations:\n      required: true\n  - type: textarea\n    id: resume\n    attributes:\n      label: 2 resume bullets (copy/paste ready)\n      placeholder: "- Built...\n- Implemented..."\n    validations:\n      required: true\n
